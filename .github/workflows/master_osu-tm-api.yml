# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - osu-tm-api

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_06357d4ad0494a2997dcb0f128c54c4c }}
        password: ${{ secrets.AzureAppService_ContainerPassword_9d8b61676fa44202b41adb7fc984f46c }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_06357d4ad0494a2997dcb0f128c54c4c }}/andy26/otm-api:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'osu-tm-api'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_45e3b151ef354681b92c2930b219b556 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_06357d4ad0494a2997dcb0f128c54c4c }}/andy26/otm-api:${{ github.sha }}'